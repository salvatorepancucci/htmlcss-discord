<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Flex Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col1">
                    <div class="content1">
                        <img src="/img/logo.svg" alt="Discord">
                    </div>
                </div>
                <div class="col2">
                        <ul class="ul li">
                            <li>Scarica</li>
                            <li>Perch√© Discord</li>
                            <li>Nitro</li>
                            <li>Sicurezza</li>
                            <li>Assistenza</li>
                        </ul>
                </div>
                <div class="col3">
                    <div class="content">
                        <button class="button">Accedi</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="container-blue">
            <div class="row">
                <div class="col4"></div>
            </div>
        </div>
        <div class="container-white">
            <div class="row">
                <div class="col5"></div>
                <div class="col6"></div>
            </div>
        </div>
        <div class="container-grey">
            <div class="row">
                <div class="col7"></div>
                <div class="col8"></div>
            </div>
        </div>
        <div class="container-white">
            <div class="row">
                <div class="col9"></div>
                <div class="col10"></div>
            </div>
        </div>
        <div class="container-grey2">
            <div class="row">
                <div class="col11"></div>
            </div>
        </div>
        <div class="container-black">
            <div class="row">
                <div class="col12"></div>
                <div class="col13"></div>
                <div class="col14"></div>
                <div class="col15"></div>
                <div class="col16"></div>
            </div>
        </div>
    </main>
    <hr id="line">
    <!-- Footer -->
    <footer>
        <div class="container-black2">
            <div class="row">
                <div class="mini">
                    <span id="logo">Logo</span>
                    <span id="btn">Bottone</span>  
                </div>
            </div>
        </div>
    </footer>
    <hr>  
</body>
</html>
